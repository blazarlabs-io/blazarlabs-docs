<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"
    /> -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <style>
      body {
        font-family: "Inter" !important;
      }
      :root {
        --base-background-color: #1d1d24;
        --sidebar-background: #1d1d24;
        --heading-color: #e78845;
        --heading-h1-font-weight: 800;
        --heading-h2-font-weight: 600;
        --sidebar-nav-link-color--active: #e78845;
        --sidebar-nav-link-border-color--active: #e78845;
        --sidebar-nav-link-text-decoration--active: none;
        --sidebar-nav-link-font-weight: 400;
        --sidebar-nav-link-font-weight--active: 700;
        --sidebar-name-font-size: 2em;
        --sidebar-name-font-weight: 800;
        --sidebar-name-color: #e78845;
        --sidebar-name-text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Blazar Labs",
        repo: "",
        loadSidebar: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        themeable: {
          // readyTransition : false,
          // responsiveTables: false
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  </body>
</html>
